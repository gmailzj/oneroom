var $bind = function (fn, context) {
    var slice = Array.prototype.slice, args = slice.call(arguments, 2);
    return function () {
    	//console.log(arguments);
        return fn.apply(context, args.concat(slice.call(arguments)));
    }
}
var handler = function (x, y, z) {
    console.log(x, y, z);
