<script>
//为函数绑定参数 
function bindArguments(fn){
    var boundArgs = arguments;
    return function(){
        var args = [];
        for(var i=1, len = boundArgs.length; i<len; i++) args.push(boundArgs[i]);
        //for(var i=1, len = arguments.length; i<len; i++) args.push(arguments[i]);
        console.log(args);	
        return fn.apply(this, args);    
    }

}

//调用示例，点击页面中的超链接，弹出对应的索引
 var linkArray=document.getElementsByTagName('a');
 for(var i=0,m=linkArray.length; i<m; i++){
     linkArray[i].onclick = bindArguments(function(){ console.log(arguments); return false; },
      i+1, linkArray[i]);
 }
</script>
