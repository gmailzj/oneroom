function proxy(fn, proxy){

	return  proxy;
}
var handler = function (){

	console.log('回调',arguments);
	~function(){console.log('参数内部',arguments);}();
}
var fn = handler;
handler = proxy(fn, function(){

	return fn.apply(this, arguments);
})

console.log(handler);
